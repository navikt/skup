apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  labels:
    team: team-researchops
  name: skup
  namespace: team-researchops

spec:
  ingresses:
    - https://skup.ansatt.nav.no
  image: {{image}}
  port: 3000
  accessPolicy:
    outbound:
      rules:
        - application: skup-backend
  azure:
    application:
      enabled: true
      allowAllUsers: true
    sidecar:
      enabled: true